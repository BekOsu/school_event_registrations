{% extends 'base.html' %}

{% block content %}
  <h1>Events</h1>

  <ul>
    {% for event in events %}
      <li>
        <a href="{% url 'event_detail' event.id %}">{{ event.name }}</a>
        <span>{{ event.date_time|date:"SHORT_DATE_FORMAT" }}</span>
      </li>
    {% empty %}
      <li>No events to display.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'event_create' %}">Create New Event</a>
{% endblock %}
